    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
    <p>
        <ul type:"square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h> (podem ser usados títulos de nível 1 ao nível 6)">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> e selecione a imagem (É interessante que a imagem esteja na mesma pasta de trabalho)">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> após envelopar a palavra que será abreviada">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> e insira o código">Códigos fonte</abbr></li>
        <li><abbr title="Use a tag <ol type:='1'>">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
<hr>
</ul></p>
