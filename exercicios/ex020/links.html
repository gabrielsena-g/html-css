<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(0, 225, 255);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{color: darkblue;}
        a:hover{text-decoration: underline;
        color: black;}
        a:active{color: yellow;}
    </style>
</head>
<body>
    <h1>Personalinzando Links</h1>
    <ul>
        <li><a href="https://gustavaguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://youtube.com" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://google.com" target="_blank">Site do Curso</a></li>
    </ul>
    
</body>
</html>
